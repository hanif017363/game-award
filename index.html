<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Awards</title>
    <link
      rel="shortcut icon"
      href="/img/tga_icon_2024.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/script/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="nav">
        <nav class="container row">
          <a href="" class="nav__link logo"
            ><img src="/img/tga_icon_2024.svg" alt=""
          /></a>
          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link">news</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link">nominees</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">rewind</a></li>
            <li class="nav__item"><a href="#" class="nav__link">faq</a></li>
            <li class="nav__item"><a href="#" class="nav__link">watch</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link">about</a>
            </li>
            <li class="nav__item push-right">
              <a href="#" class="login__link"
                ><i class="fa-solid fa-user"></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="menu">
        <a href="#" class="menu__link"
          ><i class="menu__login fa-solid fa-user"></i
        ></a>
        <i id="hamBtn" class="menu__ham-ber fa-solid fa-bars"></i>
      </div>
    </header>
    <!-- nav start -->
    <!-- main body -->
    <main class="container main">
      <div class="grid">
        <div class="grid__description">
          <h1 class="grid__title">nominees</h1>
          <p class="grid__text">
            vote now or view this years's nominees. findout the winners live on
            december 12.
          </p>
          <div class="grid__buttons">
            <a class="grid__link" href="#"
              ><button class="grid__categories--btn">
                view all categaries
              </button></a
            >
            <a class="grid__link" href="page-1.html"
              ><button class="grid__vote--btn">start voiting</button></a
            >
          </div>
        </div>
        <div class="countdown">
          <div class="countdown__text">
            <p class="countdown__p">until winner reveal</p>
          </div>
          <div class="flex">
            <p class="countdown__letter countdown__days">0</p>
            <span class="countdown__letter">:</span>
            <p class="countdown__letter countdown__hours">0</p>
            <span class="countdown__letter">:</span>
            <p class="countdown__letter countdown__min">0</p>
            <span class="countdown__letter">:</span>
            <p class="countdown__letter countdown__sec">0</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <h2 class="footer__title">the game awards</h2>
        <div class="footer__flex">
          <div class="footer__half-1">
            <div class="footer__list">
              <a class="footer__link">about</a>
              <a class="footer__link">future class</a>
              <a class="footer__link">faq</a>
              <a class="footer__link">jury</a>
              <a class="footer__link">contact</a>
              <a class="footer__link">privacy</a>
              <a class="footer__link">terms</a>
              <a class="footer__link">subscription</a>
            </div>
          </div>
          <div class="footer__half-2">
            <div class="footer__icon">
              <i class="footer__awesome fa-brands fa-square-facebook"></i>
              <i class="footer__awesome fa-brands fa-instagram"></i>
              <i class="footer__awesome fa-brands fa-tiktok"></i>
              <i class="footer__awesome fa-brands fa-x-twitter"></i>
              <i class="footer__awesome fa-brands fa-discord"></i>
              <i class="footer__awesome fa-brands fa-youtube"></i>
              <i class="footer__awesome fa-brands fa-twitch"></i>
              <i class="footer__awesome fa-brands fa-google"></i>
            </div>
          </div>
        </div>
        <div class="end">
          <p>&copy 2024. the game awards</p>
        </div>
      </div>
    </footer>
  </body>
</html>
